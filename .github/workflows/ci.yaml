name: CI

on:
  push:
    branches:
      - master
  pull_request:

defaults:
  run:
    shell: nix develop .#ci -c bash {0}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Nix
        uses: cachix/install-nix-action@v18
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Test
        run: task test

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Nix
        uses: cachix/install-nix-action@v18
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Lint
        run: task lint
        env:
          LINT_ARGS: --out-format=github-actions

  artifacts:
    name: Artifacts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Nix
        uses: cachix/install-nix-action@v18
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: task snapshot

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          path: |
            build/dist/mga_darwin_amd64.tar.gz
            build/dist/mga_darwin_arm64.tar.gz
            build/dist/mga_linux_amd64.tar.gz
            build/dist/mga_linux_arm64.tar.gz
            build/dist/mga_windows_amd64.zip
            build/dist/mga_windows_arm64.zip
            build/dist/checksums.txt
